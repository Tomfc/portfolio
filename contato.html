<!DOCTYPE html>
<html>

<head>
    
    <title>Contato</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
  
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    
    <header class="page-header">
      <h1>Antônio F. Cavalcante</h1>
    </header>
    
    <div class="row">
        
        <div role="main" class="col-md-8">
        	
          <h2>Contato</h2>

<form action="#" method="post">
  
  <div class="form-group">
    <label for="inputName">Seu Nome</label>
    <input type="text" class="form-control" id="inputName">
  </div>
  
  <div class="form-group">
    <label for="inputEmail">Seu E-mail</label>
    <input type="email" class="form-control" id="inputEmail">
  </div>
  
  <div class="form-group">
    <label for="inputSubject">Assunto</label>
    <input type="text" class="form-control" id="inputSubject">
  </div>
  
  <div class="form-group">
    <label for="textMessage">Mensagem</label>
    <textarea id="textMessage" class="form-control" rows="10"></textarea>
  </div>
  
  <button type="submit" class="btn btn-default">Enviar</button>
  </form>


</div>
        <aside role="complementary" class="col-md-4">
        
              <div id="widget-about" class="panel panel-default">
                
              <div class="panel-body">
              <h4>Info</h4>
              <p>Este portfólio é apenas um exercícios.</p> 

              </div>

</div>
  <div id="widget-links" class="panel panel-default">
    <div class="panel-body">
      <h4>Links</h4>
      <ul class="list-unstyled">
        <li><a href="https://github.com/Tomfc/portfolio">Github</a></li>
        <li><a href="https://www.facebook.com/tom.cavalcante.54">Facebook</a></li>
        <li><a href="#">Flickr</a></li>

</ul> </div>
  </div>
        </aside>
    
    </div> <!-- /.row -->


    <hr />
    <footer>
      <p class="text-muted">&copy; 2016 - Centro Universitário Senac </p>
    </footer>
  
    </div> <!-- /.container -->

      <script src="js/jquery.js"></script>
      <script src="js/bootstrap.min.js"></script>
</body>

</html>
